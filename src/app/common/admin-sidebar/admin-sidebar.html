<div class="fixed left-0 top-16 bottom-0 bg-white dark:bg-dark-lavender transition-all duration-300 ease-in-out custom-scrollbar"
     [ngClass]="{'w-64': isOpen, 'w-16': !isOpen}">
  <div class="p-4 h-full overflow-y-auto">
    <div class="flex items-center mb-4" [ngClass]="{'justify-end': isOpen, 'justify-center': !isOpen}">
      <button (click)="toggleSidebar()" class="text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender p-2 rounded transition-colors" [attr.aria-label]="isOpen ? 'Close sidebar' : 'Open sidebar'">
        <i class="fas" [ngClass]="{'fa-chevron-left': isOpen, 'fa-bars': !isOpen}"></i>
      </button>
    </div>
    <nav>
      <ul class="space-y-2">
        <ng-container *ngIf="isOpen">
          <li class="mb-2">
            <a  (click)="setSelectedItem('Dashboard')" class="flex items-center p-2 rounded font-medium text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Dashboard'}">
              <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
            </a>
          </li>
          <li class="mb-2">
            <a  (click)="setSelectedItem('Company Profile')" class="flex items-center p-2 rounded font-medium text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Company Profile'}">
              <i class="fas fa-building mr-2"></i> Company Profile
            </a>
          </li>
          <li class="mb-2">
            <a  (click)="setSelectedItem('Candidates Profile')" class="flex items-center p-2 rounded font-medium text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Candidates Profile'}">
              <i class="fas fa-users mr-2"></i> Candidates Profile
            </a>
          </li>
          <li class="mb-2">
            <a  (click)="setSelectedItem('Job Listing')" class="flex items-center p-2 rounded font-medium text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Job Listing'}">
              <i class="fas fa-briefcase mr-2"></i> Job Listing
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="!isOpen">
          <li class="mb-2">
            <a  (click)="setSelectedItem('Dashboard')" class="flex items-center justify-center p-2 rounded text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Dashboard'}">
              <i class="fas fa-tachometer-alt"></i>
            </a>
          </li>
          <li class="mb-2">
            <a (click)="setSelectedItem('Company Profile')" class="flex items-center justify-center p-2 rounded text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Company Profile'}">
              <i class="fas fa-building"></i>
            </a>
          </li>
          <li class="mb-2">
            <a  (click)="setSelectedItem('Candidates Profile')" class="flex items-center justify-center p-2 rounded text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Candidates Profile'}">
              <i class="fas fa-users"></i>
            </a>
          </li>
          <li class="mb-2">
            <a  (click)="setSelectedItem('Job Listing')" class="flex items-center justify-center p-2 rounded text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Job Listing'}">
              <i class="fas fa-briefcase"></i>
            </a>
          </li>
        </ng-container>
      </ul>
      <div class="mt-6 pt-4 border-t border-gray dark:border-dark-gray-light">
        <h3 *ngIf="isOpen" class="text-dark-gray dark:text-dark-text text-sm font-bold mb-2">SETTINGS</h3>
        <ul *ngIf="isOpen" class="space-y-2">
          <li class="mb-2">
            <a  (click)="setSelectedItem('Settings')" class="flex items-center p-2 rounded font-medium text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Settings'}">
              <i class="fas fa-cog mr-2"></i> Settings
            </a>
          </li>
          <li class="mb-2">
            <a  (click)="setSelectedItem('Help Center')" class="flex items-center p-2 rounded font-medium text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Help Center'}">
              <i class="fas fa-question-circle mr-2"></i> Help Center
            </a>
          </li>
        </ul>
        <ul *ngIf="!isOpen" class="space-y-2">
          <li class="mb-2">
            <a  (click)="setSelectedItem('Settings')" class="flex items-center justify-center p-2 rounded text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Settings'}">
              <i class="fas fa-cog"></i>
            </a>
          </li>
          <li class="mb-2">
            <a  (click)="setSelectedItem('Help Center')" class="flex items-center justify-center p-2 rounded text-dark-gray dark:text-dark-text hover:bg-lavender dark:hover:bg-dark-lavender transition-colors" [ngClass]="{'bg-purple text-white': selectedItem === 'Help Center'}">
              <i class="fas fa-question-circle"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
