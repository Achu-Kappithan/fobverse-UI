

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<div class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-4">
        <div class="flex flex-col items-center gap-6">
            <div class="text-5xl text-purple-600 animate-bounce">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 text-center">
                Reset Your Password
            </h1>
            <p class="text-gray-500 text-center text-sm">
                Enter your new password below to reset your account.
            </p>
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="w-full space-y-4">

            <!-- Password Field -->
            <div class="relative">
            <input 
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="New Password"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-sm"
                [ngClass]="{
                'border-red-500 ring-red-400 focus:ring-red-400': password.invalid && (password.touched || password.dirty),
                'border-gray-300': password.valid || (!password.touched && !password.dirty)
                }"
            />
            <i 
                class="fas cursor-pointer absolute top-3.5 right-3 text-gray-500"
                [class.fa-eye]="!showPassword"
                [class.fa-eye-slash]="showPassword"
                (click)="togglePasswordVisibility('password')"
            ></i>
            </div>
            <!-- Confirm Password Field -->
            <div class="relative">
            <input 
                [type]="showConfirmPassword ? 'text' : 'password'"
                formControlName="confirmPassword"
                placeholder="Confirm Password"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-sm"
                [ngClass]="{
                'border-red-500 ring-red-400 focus:ring-red-400': (confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty)) || resetForm.errors?.['mismatch'],
                'border-gray-300': !resetForm.errors?.['mismatch'] && (confirmPassword.valid || (!confirmPassword.touched && !confirmPassword.dirty))
                }"
            />
            <i 
                class="fas cursor-pointer absolute top-3.5 right-3 text-gray-500"
                [class.fa-eye]="!showConfirmPassword"
                [class.fa-eye-slash]="showConfirmPassword"
                (click)="togglePasswordVisibility('confirmPassword')"
            ></i>
            </div>
            <!-- Submit Button -->
            <button 
                type="submit"
                class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition-colors duration-300 font-medium"
            >
                Continue
            </button>
            </form>
        </div>
    </div>
</div>
