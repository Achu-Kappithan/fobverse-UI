
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-4">
        <div class="flex flex-col items-center gap-6">
            <div class="text-5xl text-purple-600 animate-bounce">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 text-center">
                Forgot Password
            </h1>
            <p class="text-gray-500 text-center text-sm">
                Enter your email address to receive a password reset link.
            </p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full space-y-4">
            <div>
                <input 
                type="email" 
                formControlName="email" 
                placeholder="Enter your email" 
                class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 text-sm
                    border
                    transition
                    duration-300
                    ease-in-out
                    "
                [ngClass]="{
                    'border-red-500 ring-red-400 focus:ring-red-400': email.invalid && (email.touched || email.dirty),
                    'border-gray-300': email.valid || (!email.touched && !email.dirty)
                }"
                />

                <div *ngIf="email.invalid && (email.touched || email.dirty)" class="text-red-500 text-xs mt-1">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Enter a valid email.</div>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition-colors duration-300 font-medium"
            >
                Send Reset Link
            </button>
            </form>
        </div>
    </div>
</div>
