<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-4">
        <div class="flex flex-col items-center gap-6">
            <div class="text-5xl text-purple-600 animate-bounce">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 text-center">
                Email Verification Failed
            </h1>
            <p class="text-gray-500 text-center text-sm">
                We couldn't verify your email. Please try again or resend the verification link.
            </p>
            <button class="bg-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-purple-500 transition duration-300">
                Resend Verification
            </button>
        </div>
    </div>
</div>
