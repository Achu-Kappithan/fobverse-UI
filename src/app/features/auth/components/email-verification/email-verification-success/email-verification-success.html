<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-4">
        <div class="flex flex-col items-center gap-6">
            <!-- Success Icon with Bounce Animation -->
            <div class="text-5xl text-purple-600 animate-bounce">
                <i class="fas fa-check-circle"></i>
            </div>
            <!-- Heading -->
            <h1 class="text-2xl font-semibold text-gray-800 text-center">
                Email Verified!
            </h1>
            <!-- Subtext -->
            <p class="text-gray-500 text-center text-sm">
                Your email has been successfully verified. You're all set to continue!
            </p>
            <!-- Continue Button -->
            <button class="bg-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-purple-500 transition duration-300">
                Continue
            </button>
        </div>
    </div>
</div>
